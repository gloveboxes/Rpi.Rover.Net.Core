<head>
	<title>Rover</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
	<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
	<script type="text/javascript">


		function onConnectionLost() {
			console.log("connection lost");
			document.getElementById("status").innerHTML = "Connection Lost";
			connected_flag = 0;
		}

		function onFailure(message) {
			console.log("Failed");
			document.getElementById("status").innerHTML = "Connection Failed- Retrying";
			setTimeout(MQTTconnect, reconnectTimeout);
		}

		function onConnected(recon, url) {
			console.log(" in onConnected " + reconn);
		}

		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.
			connected_flag = 1
			document.getElementById("status").innerHTML = "Connected to " + host + " on port " + port;
			console.log("on Connect " + connected_flag);
		}

		function MQTTconnect() {
			document.getElementById("status").innerHTML = "Connecting";
			var s = document.forms["connform"]["server"].value;
			var p = document.forms["connform"]["port"].value;
			if (p != "") {
				console.log("ports");
				port = parseInt(p);
				console.log("port" + port);
			}

			if (s != "") {
				host=s;
				console.log("host");
			}

			console.log("connecting to " + host + " " + port);

			var min = 1000;
			var max = 100000;
			var random = Math.floor(Math.random() * (+max - +min)) + +min;

			mqtt = new Paho.MQTT.Client(host, port, "client" + random);

			var options = {
				timeout: 3,
				onSuccess: onConnect,
				onFailure: onFailure,

			};

			mqtt.onConnectionLost = onConnectionLost;
			mqtt.onConnected = onConnected;

			mqtt.connect(options);
			return false;


		}

		function send_command(msg) {
			// var topic = document.forms["smessage"]["Ptopic"].value;
			message = new Paho.MQTT.Message(msg);
			if (topic == "")
				message.destinationName = "test-topic"
			else
				message.destinationName = topic;
			mqtt.send(message);
			return false;
		}

		const cmds = {
			Stop: '0',
			Forward: '1',
			LeftForward: '2',
			RightForward: '3',
			LeftBackward: '4',
			RightBackward: '5',
			Backward: '6',
			SharpLeft: '7',
			SharpRight: '8',
			ShutDown: '9'
		}

		document.onkeydown = function (event) {
			switch (event.keyCode) {
				case 38: // up key
					send_command(cmds.Forward);
					break;
				case 40: // down key
					send_command(cmds.Backward)
					break;
				case 37: // left key
					send_command(cmds.LeftForward);
					break;
				case 39: // right key
					send_command(cmds.RightForward);
					break;
				case 32:
					send_command(cmds.Stop);
					break;
				case 122: // z or Z key
				case 90:
					send_command(cmds.SharpLeft);
					break;
				case 120: // x or X key
				case 88:
					send_command(cmds.SharpRight);
					break;
				case 115: // s or S key
				case 83:
					send_command(cmds.ShutDown);
					break;
			}
		};

	</script>
